    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              brand: {
                dark: '#050a14',
                primary: '#2563eb',
                accent: '#f59e0b',
                light: '#f8fafc'
              }

            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'heart-beat': 'heartBeat 1.5s infinite',
              'marquee-vertical': 'marqueeVertical 80s linear infinite',
              'marquee-vertical-slow': 'marqueeVertical 120s linear infinite',
              'logo-glow': 'logoGlow 3s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              heartBeat: { '0%, 100%': { transform: 'scale(1)' }, '10%, 30%': { transform: 'scale(1.3)' }, '20%': { transform: 'scale(1.1)' } },
              marqueeVertical: { '0%': { transform: 'translateY(0%)' }, '100%': { transform: 'translateY(-100%)' } },

          }
